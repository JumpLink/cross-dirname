name: GJS
on:
  pull_request:
  push:

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install GJS
        run: sudo apt-get --yes install gjs
      - name: Install npm dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test:gjs
  mac:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install MacPorts
        run: sudo apt-get --yes install gjs
        run: curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
        run: source ./macports-ci install
        run: sudo port install fzf
        run: fzf --version
      - name: Install GJS
        run: port install gjs
      - name: Install npm dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test:gjs
